<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="py-4"><i class="bi-bar-chart me-2"></i>Balance Management System</h1>
        <div class="row">
            <div class="col-3">
                <div class="list-group">
                    <a th:href="@{/}" class="list-group-item"><i class="bi-house me-2"></i>Home</a>
                    <a th:href="@{/user/balance/report}" class="list-group-item"><i class="bi-bar-chart me-2"></i>Balance Reports</a>
                    <a th:href="@{/user/balance/incomes}" class="list-group-item"><i class="bi-arrow-up-circle me-2"></i>Incomes</a>
                    <a th:href="@{/user/balance/expenses}" class="list-group-item"><i class="bi-arrow-down-circle me-2"></i>Expenses</a>
                    <a sec:authorize="hasAuthority('Admin')" th:href="@{/admin/users}" class="list-group-item"><i class="bi-person me-2"></i>User Management</a>
                    <a th:href="@{/user/profile}" sec:authorize="hasAuthority('Member')" class="list-group-item"><i class="bi-person-circle me-2"></i>Profile</a>
                    <a th:href="@{/admin/access-logs}" sec:authorize="hasAuthority('Admin')" class="list-group-item"><i class="bi-shield me-2"></i>Access Logs</a>
                    <a href="#" data-bs-toggle="modal" data-bs-target="#changePassword" class="list-group-item"><i class="bi-key me-2"></i>Change Password</a>
                    <a th:href="@{/logout}" class="list-group-item"><i class="bi-door-open me-2"></i>Logout</a>
                </div>
            </div>
            <div class="col">
                <div layout:fragment="content"></div>
            </div>
        </div>
    </div>
    <div th:replace="~{/fragments/modals :: changePassword}" id="changePasswordFragment"></div>
    <script th:src="@{/resources/js/common.js}"></script>
</body>
</html>
