<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/anonymous.html}">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="display-5">Balance Management</h3>
    <form th:action="@{/process-login}" method="post" class="card">
        <div class="card-header"><i class="bi-person-check me-2"></i> Sign In</div>
        <div class="card-body">
            <div th:if="${param.error != null}" class="alert alert-danger">Please check sign in information.</div>
            <div class="mb-3">
                <label for="loginId" class="mb-1">Login ID</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi-lock"></i>
                        </span>
                    <input id="loginId" type="text" name="username" class="form-control" placeholder="Enter Login ID">
                </div>
            </div>
            <div>
                <label for="pass" class="mb-1">Password</label>
                <div class="input-group mb-2">
                        <span class="input-group-text">
                            <i class="bi-key"></i>
                        </span>
                    <input id="pass" type="password" name="password" class="form-control" placeholder="Enter Password">
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="remember-me" role="switch" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary"><i class="bi-person-check me-2"></i> Sign In</button>
            <a th:href="@{signup}" class="btn btn-secondary"><i class="bi-person-plus me-2"></i> Sign Up</a>
        </div>
    </form>
</div>
</body>
</html>
