<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/authenticate.html}">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Content</title>
</head>
<body>
<div layout:fragment="content">
   <!--Search box-->
    <div class="card">
        <div class="card-header" th:text="${title}">Balance Report</div>
        <div class="card-body">
            <form action="#" class="row">
                <div class="col-auto">
                    <input type="date" id="dateFrom" class="form-control">
                </div>
                <div class="col-auto">
                    <input type="date" id="dateTo" class="form-control">
                </div>
                <div class="col-3">
                    <input type="text" placeholder="Category" class="form-control">
                </div>

                <div class="col-auto">
                    <button class="btn btn-primary">Search</button>
                    <a th:href="@{'/user/balance/add/'+${type}}" class="btn btn-danger">Add New</a>
                </div>
            </form>
        </div>
    </div>

   <!--Result table-->
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Remark</th>
            <th class="text-end">Amount</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr class="align-middle">
            <td>2022/5/10</td>
            <td>Student Fees</td>
            <td>Java Basic Online Course</td>
            <td class="text-end">150,000</td>
            <td class="text-end"><a th:href="@{/user/balance/1}" class="btn btn-sm btn-primary">Details</a></td>
        </tr>Amount
        </tbody>
    </table>

</div>
</body>
</html>
