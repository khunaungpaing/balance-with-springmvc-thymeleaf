<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/authenticate.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Edit</title>
</head>
<body>
  <div layout:fragment="content">

<!--    Summary -->
    <div class="card">
      <div class="card-header" th:text="${title}"></div>
      <div class="card-body">
        <form th:action="@{/user/balance}" method="post" class="row">
          <div class="col-auto">
            <input type="date" class="form-control">
          </div>
          <div class="col-4">
            <input type="text" class="form-control" placeholder="Enter Category">
          </div>
          <div class="col-2">
            <span class="form-control text-end">360,000</span>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Save Details</button>
          </div>
        </form>
      </div>
    </div>

<!--    Add Detail form -->
    <div class="card mt-4">
      <div class="card-header">Add Details</div>
      <div class="card-body">
        <form action="#" class="row">
          <div class="col-4">
            <input type="text" class="form-control" placeholder="Enter Item Name">
          </div>
          <div class="col-3">
            <input type="number" class="form-control" placeholder="Unit Price">
          </div>
          <div class="col-2">
            <input type="number" class="form-control" placeholder="Quantity">
          </div>
          <div class="col">
            <button class="btn btn-primary">Add Item</button>
          </div>
        </form>
      </div>
    </div>
<!--    Details list-->
    <div class="card mt-4">
      <div class="card-header">Details List</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>No</th>
            <th>Item Name</th>
            <th class="text-end">Unit Price</th>
            <th class="text-end">Quantity</th>
            <th class="text-end">Price</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1</td>
            <td>Java Basic Online</td>
            <td class="text-end">150,000</td>
            <td class="text-end">3</td>
            <td class="text-end">450,000</td>
          </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</body>
</html>
