<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/authenticate.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="${balanceEditForm.header.type}">Edit</title>
</head>
<body>
  <div layout:fragment="content">


<!--    Add Detail form -->
    <div class="card">
      <div class="card-header"><i class="bi-plus me-2"></i>Add <span th:text="${balanceEditForm.header.type}"></span></div>
      <div class="card-body">
        <form th:action="@{/user/balance-edit/item}" method="post" th:object="${balanceItemForm}" class="row">
          <div class="col-4">
            <input type="text" th:field="*{item}" class="form-control" placeholder="Enter Item Name">
            <span th:errors="*{item}" class="text-danger"></span>
          </div>
          <div class="col-2">
            <input type="number" th:field="*{unitPrice}" class="form-control" placeholder="Unit Price">
            <span th:errors="*{unitPrice}" class="text-danger"></span>
          </div>
          <div class="col-2">
            <input type="number" th:field="*{quantity}" class="form-control" placeholder="Quantity">
            <span th:errors="*{quantity}" class="text-danger"></span>
          </div>
          <div class="col">
            <button class="btn btn-outline-primary"><i class="bi-plus me-2"></i> Add Item</button>
            <a th:if="${balanceEditForm.show}" th:href="@{/user/balance-edit/confirm}" class="btn btn-outline-secondary"><i class="bi-arrow-right me-2"></i>Next</a>
          </div>
        </form>
      </div>
    </div>
<!--    Details list-->
    <div th:insert="~{/fragments/component :: balanceDetailsList(${balanceEditForm},false)}"></div>
  </div>
</body>
</html>
