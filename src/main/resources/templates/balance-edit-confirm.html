<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/authenticate.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Edit</title>
</head>
<body>
<div layout:fragment="content">

    <!--    Summary -->
    <div class="card">
        <div class="card-header"><i class="bi-pie-chart me-2"></i><span th:text="${balanceEditForm.header.id} == null ?'Add':'Edit'"></span> <span th:text="${balanceEditForm.header.type}"></span></div>
        <div class="card-body">
            <form th:action="@{/user/balance-edit}" th:object="${summaryForm}" method="post" class="row">
                <div class="col-auto">
                    <input th:field="*{date}" type="date" class="form-control">
                    <span th:errors="*{date}" class="text-danger"></span>
                </div>
                <div class="col-4">
                    <input th:field="*{category}" type="text" class="form-control" placeholder="Enter Category">
                    <span th:errors="*{category}" class="text-danger"></span>
                </div>
                <div class="col-2">
                    <span th:text="${#numbers.formatInteger(balanceEditForm.getTotal(),1,'COMMA')}" class="form-control text-end">360,000</span>
                </div>
                <div class="col">
                    <a th:href="@{/user/balance-edit}" class="btn btn-outline-secondary">
                        <i class="bi-arrow-left"></i> Back
                    </a>
                    <button type="submit" class="btn btn-primary"><i class="bi-save me-2"></i>Save</button>
                </div>
            </form>
        </div>
    </div>

    <!--    Details list-->
    <div th:insert="~{/fragments/component :: balanceDetailsList(${balanceEditForm},true)}"></div>

</div>
</body>
</html>
