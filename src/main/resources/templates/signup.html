<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/anonymous.html}">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="display-5">Balance Management</h3>
    <form th:action="@{signup}" method="post" class="card">
        <div class="card-header">Sign Up</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="name" class="mb-1">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter Name">
            </div>
            <div class="mb-3">
                <label for="loginId" class="mb-1">Login ID</label>
                <input id="loginId" type="text" class="form-control" placeholder="Enter Login ID">
            </div>
            <div>
                <label for="pass" class="mb-1">Password</label>
                <input id="pass" type="password" class="form-control" placeholder="Enter Password">
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">Sign Up</button>
            <a th:href="@{/signin}" class="btn btn-secondary">Sign In</a>
        </div>
    </form>
</div>
</body>
</html>
